<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	// Create array to contain typed words
		const pressed = [];
	// Secret code to look for
		const secretCode = "emilysun"
	// capture code pressed
		window.addEventListener('keyup', e => {
			// console.log(e.key);
			// push each key into array
			pressed.push(e.key);
			// split the array the length of the secret code.
			pressed.splice(-secretCode - 1, pressed.length - secretCode.length);
			console.log(pressed);
			// if the array contains the secret code then alert or do something
		});

</script>
</body>
</html>
